        - run: ssh -o "StrictHostKeyChecking no" 'sofia269-flowerrr-byi6oer32lp@sofia269-flowerrr-byi6oer32lp.ssh.ws-eu107.gitpod.io' "cd /workspace/nke-template && docker compose pull && docker-compose up -d"
        
